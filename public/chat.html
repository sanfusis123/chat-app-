<!DOCTYPE html>
<html>
 <header>
     <title>Real time web chat app</title>
     <link rel="icon" href="img/favicon.png">
     <link rel= "styleSheet" href="css/styles.min.css">
 </header>
 <body>
          <div class="chat">
            <div id="chatSidebar" class="chat__sidebar">
            
            </div>
            <div class="chat__main">
                <div id="mssgContainer" class="chat__messages"></div>
                <div class="compose">
                <form id = "form" >
                   <input type= "text" name="messaging" id="formInput">
                   <button name="btn">Send</button>
                </form>
                <button id="clientLocation">Send Location</button>
                  </div>
            </div>

          </div>


     
     <script type="text/html" id="mssgTemp">
        <div>
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta"> {{createdAt}}</span>
        </p>     
        <p>{{mssg}}</p>
        </div>
     </script>
     <script type="text/html" id="locatTemp">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta"> {{createdAt}}</span>
        </p>     
        <p><a href={{url}} target="_blank"> Click to Get Location</a></p>
    </script>

     <script id="roomTemp" type="text/html">
          <h1 class="room_title">{{room}}</h1>
          <h2 class="list_title">Users</h2>
          <ul class="users">
              {{#roomuser}}
              <li>{{username}}</li>
              {{/roomuser}}
          </ul>

     </script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script> <script src="/socket.io/socket.io.js"></script>
     <script src="/js/chat.js"></script>
 </body>   
</html>
